<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input type="text" name="q" class="form-control border border-black rounded-0" placeholder="Search our services!">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-page" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-paw"></i></div>
            <p class="my-0">Paw Profile</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-page">
                        {% if request.user.is_authenticated %}
                           {% if request.user.is_superuser %}
                           <a href="" class="dropdown-item">Paw Management</a>
                           {% endif %}
                           <a href="#" class="dropdown-item">Your Paw Profile</a>
                           <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                           {% else %}
                           <a href="{% url 'account_signup' %}" class="dropdown-item">Sign Up</a>
                           <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-cart"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
